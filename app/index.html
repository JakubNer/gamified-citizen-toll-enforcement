<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ebc-forms-reactjs</title>

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">

  <script crossorigin  src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin  src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script crossorigin  src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <script crossorigin type="text/babel" data-presets="es2015,react" src="lib/app.jsx"></script>
  <script crossorigin type="text/babel" data-presets="es2015,react" src="lib/payment.jsx"></script>
</head>
<body>

  <script>
    /*** CONFIGURE URLS HERE ***/

    // URL to hit the 'ebc-forms-reactjs-post' Azure Logic App
    var postUrl = 'https://prod-25.eastus.logic.azure.com:443/workflows/d8abe37d488d471cbe2ece87bcce4086/triggers/manual/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=qhE4E23eWol2jDy6OgjpwbB_OO-8ozmyXBQGYQN096s';

    // URL to hit the 'ebc-forms-reactjs-get' Azure Logic App
    var getUrl = 'https://prod-10.eastus.logic.azure.com:443/workflows/b171adcf5dc64e3f9b36a551757c561c/triggers/manual/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=T75EacfKg9zTMH9QgmpnnYXZFdygfRcQqFsyAWcmTEQ';
  </script>

  <div id="app"></div>

  <script type="text/babel" data-presets="es2015,react">
    // @return 'true' if ES6 supported as per test from https://www.bram.us/2016/10/31/checking-if-a-browser-supports-es6/
    var supportsES6 = function () {
      try {
        new Function("(a = 0) => a");
        return true;
      }
      catch (err) {
        return false;
      }
    }();

    if (!supportsES6) {
      alert("Browser needs to support ES6.");
    } else {
      ReactDOM.render(<App postUrl={postUrl} getUrl={getUrl}/>, document.getElementById('app'));
    }
  </script>
</body>

</html>
